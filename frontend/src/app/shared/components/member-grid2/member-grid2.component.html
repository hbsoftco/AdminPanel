<app-card padding="p-5">
    <div>
        <div class="text-center pb-3 mb-6 border-b flex justify-between items-center border-gray-100">
            <h3 class="font-headingFontFamily text-lg text-primary-900 font-bold">{{member?.name}}</h3>
            <c-button icon="pi-ellipsis-h" (click)="menu.toggle($event)"></c-button>
        </div>

        <div class="mb-4">
            <img class="w-36 h-36 m-auto rounded-full" [src]="member?.avatar" [alt]="member?.name">
        </div>

        <h5 class="text-primary-700 font-medium text-[15px] text-center mb-4">{{member?.userName}}</h5>

        <p class="text-center text-primary-700 mb-4 font-medium text-[15px] cursor-pointer">
            <span class="mr-2 pi pi-phone"></span>
            <span>{{member?.phone}}</span>
        </p>

        <p class="text-center text-primary-700 mb-4 font-medium text-[15px] cursor-pointer">
            <span class="mr-1 pi pi-envelope"></span>
            <span>{{member?.email}}</span>
        </p>

        <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    </div>
</app-card>
