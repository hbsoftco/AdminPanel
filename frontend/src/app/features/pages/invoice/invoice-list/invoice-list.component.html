<div class="mx-4 mb-4">
    <app-card>
        <div>
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-primary-900 font-headingFontFamily font-bold text-lg">Invoice Lists</h4>
            </div>
            <div class="mt-2">
                <p-table [value]="invoices" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }"
                    [rowsPerPageOptions]="[10, 30, 45]" styleClass="p-datatable-striped"
                    [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>#</th>
                            <th class="text-left">Name</th>
                            <th class="text-left">Client Name</th>
                            <th>Issued Date</th>
                            <th>Total</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td class="text-primary-500 font-medium">{{item.id}}</td>
                            <td>
                                <div class="text-left">
                                    <a routerLink="/invoice/detail"
                                        class="text-left font-bold hover:text-primary-500 duration-200 transition-all text-sm">
                                        {{item.name}}
                                    </a>
                                </div>
                            </td>
                            <td class="">
                                <div class="flex items-center">
                                    <img class="w-[45px] h-[45px] mx-4 rounded-full"
                                        [src]="'/assets/images/avatars/'+item.client.avatar" [alt]="item.client.name">
                                    <div>
                                        <p class="font-headingFontFamily text-primary-900 text-base font-semibold">
                                            {{item.client.name}}
                                        </p>
                                        <p class="text-gray-400 text-[15px] text-left">{{item.client.username}}</p>
                                    </div>
                                </div>
                            </td>
                            <td>{{item.issuedDate}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <span class="tag" [ngClass]="item.balance === 'Paid'? 'active': 'inactive'">
                                    {{item.balance}}
                                </span>
                            </td>
                            <td>
                                <c-button icon="pi-ellipsis-h" (click)="menu.toggle($event)"></c-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
        </div>
    </app-card>
</div>
