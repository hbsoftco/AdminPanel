<div class="mt-2">
    <p-table [value]="files" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped custom-table"
        [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th class="text-left">Name</th>
                <th>Owner</th>
                <th>File Size</th>
                <th>Listed Date</th>
                <th>File Item</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-file>
            <tr>
                <td>
                    <div class="flex justify-start items-center">
                        <img [src]="'/assets/icons/' + file.icon" [alt]="file.name" class="w-5 mr-2" />
                        <a
                            class="font-semibold font-headingFontFamily hover:text-primary-900 duration-200 transition-all text-sm">
                            {{file.name}}
                        </a>
                    </div>
                </td>
                <td>{{file.owner}}</td>
                <td>{{file.fileSize}}</td>
                <td>{{file.listedDate}}</td>
                <td>{{file.fileItem}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
