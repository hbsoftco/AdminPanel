<app-card>
    <div>
        <div class="flex justify-between items-center border-b pb-2">
            <h4>
                <strong class="title-header text-primary-900 text-lg">Activity Timeline</strong>
            </h4>
            <c-button icon="pi-ellipsis-h" (click)="menu.toggle($event)"></c-button>
        </div>
        <div class="mt-6">
            <ul>
                <li *ngFor="let item of activities; let i = index"
                    class="relative mb-8 pl-4 after:w-[3px] after:h-full after:absolute after:z-0 after:rounded-lg after:bg-primary-50 after:-left-[0.031rem] after:top-[0.3rem] before:absolute before:z-10 before:-left-1 before:top-1 before:inset-0 before:w-2.5 before:h-2.5 before:rounded-full before:bg-gradient-to-b from-primary-400 to-primary-500">
                    <h5 class="text-base text-primary-900 font-medium mb-2">{{item.title}}</h5>
                    <div class="flex justify-start items-start">
                        <img [src]="'/assets/icons/timeline/'+item.icon" class="mr-2 relative top-[0.4rem]" alt="pdf">
                        <p class="text-sm text-secondray-400 font-medium">{{item.description}}</p>
                    </div>
                    <p class="text-gray-400 mt-3 text-sm">{{item.date}}</p>
                </li>
            </ul>
        </div>
    </div>
    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
</app-card>
